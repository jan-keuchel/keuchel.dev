<ul class="item-list">
        {% for item in include.collection %}
        <li>
                <a href="{{ item.url }}" class="card mb-05">
                        <article>
                                <div>
                                        <h3 class="text-primary">{{ item.title }}</h3>
                                        <div class="text-secondary mb-1">
                                                <p>
                                                {{ item.desc }}
                                                </p>
                                        </div>
                                        <div class="text-secondary">
                                                <time>
                                                        {{ item.published }}
                                                </time>
                                        </div>
                                </div>
                        </article>
                </a>
        </li>
        {% endfor %}
</ul>
